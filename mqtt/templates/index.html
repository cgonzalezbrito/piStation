{% extends "base_generic.html" %}

{% block content %}
<h1>MQTT DEVICE</h1>
<p>Device configuration page<em>powered by:</em>!</p>
<h2>Dynamic content</h2>
<ul>
  <li><strong>Broker Host:</strong> {{ broker_host }}</li>
  <li><strong>Port:</strong> {{ broker_port }}</li>
  <li><strong>Client ID:</strong> {{ client_id }}</li>
</ul>
<button type="button" onclick="clickBtn()">Start MQTT</button>
<script>
  function clickBtn() {
    $.ajax({
      url: "{% url 'toggle_mqtt_status' %}",
      method: 'GET',
      //data:,
      dataType: "text",
      contentType: "application/json",
      beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
      },
      error: function(xhr, status, error) {
        console.log("error")
      }
    })
    .done(function(data) {
      console.log("Success"); 
    });

    // csrf_Used to get token
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    //Csrf in header_Function that grants token
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    };  
  }
</script>

{% endblock %}
